ffmpeg:
  bin: /usr/bin/ffmpeg
  threads: 0
  start: 00:00:10
  stop: 00:00:30
  #duration:  00:00:30
profile:
  base:
    # you can mark profile as abstract
    # and it will be used only for inheritance.
    abstract: 1
    source: /home/w495/Videos/input/00002.MTS
  tvzavr_h264x2_base:
    extends: base
    abstract: 1
    passes: 2
    video:
      preset: veryslow
      codec:
        name : h264
        weightp: 2
        bframes: 3
        opts: "keyint=96:min-keyint=96:no-scenecut"
    audio:
      codec:
        name: aac

  ## Semi-TVzavr's profile for SmartTV devices.
  ## Check in the player on the https://www.tvzavr.ru/
  tvzavr_h264x2_720p_hd:
    # Other options are inherited from `tvzavr_h264x2_base`
    extends: tvzavr_h264x2_base
    video:
      width: 1280
      height:  720
      bitrate: 2000k
      codec:
        profile: high
        level: 3.1
    audio:
      channels: 5.1
      bitrate: 320k
